<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{ 
            margin: auto;
            height: 300px;
            width: 600px;
        }
        table, th, tr, td{
            border: 2px solid;
            border-collapse: collapse;
            background: rgba(221, 221, 171, 0.6);
        }
        p{
            text-align: center;
        }
        
    </style>
</head>
<body>
     <table> 
        <div>
            <p><strong>Round 19 Student Marks</strong></p>
            <tr> 
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Round</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>MCQ</th>
                <th>Desc</th>
            </tr>
                <tr>
                    <td>1112345</td>
                    <td>Hasan</td>
                    <td>19</td>
                    <td>65</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>1113456</td>
                    <td>Rahim</td>
                    <td>19</td>
                    <td>64</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>1114567</td>
                    <td>Shamim</td>
                    <td>19</td>
                    <td>68</td>
                    <td>29</td>
                </tr>
        </div>
     </table>

</body>
</html>
